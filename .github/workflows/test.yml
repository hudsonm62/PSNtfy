name: Test CI
on:
  push:
    paths:
      - "src/**"
      - "psakefile.ps1"
  workflow_dispatch:

jobs:
  test-pwsh:
    defaults:
      run:
        shell: pwsh
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: âš™ï¸ Check PS Version
        run: $PSVersionTable

      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ğŸŒŒ Get Run Metadata
        id: setup-meta
        uses: ./.github/actions/get-metadata

      - name: ğŸ¥“ Cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2.1
        with:
          modules-to-cache: psake, Pester:5.7.1, PSScriptAnalyzer:1.24.0
          shell: pwsh

      - name: ğŸ§ª Run Pester
        id: tests
        run: Invoke-PSake Test-CI -NoLogo

      - name: ğŸ¥¨ Upload coverage report
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage_${{ runner.os }}-pwsh-${{ steps.setup-meta.outputs.short-sha }}-${{ steps.setup-meta.outputs.timestamp }}
          path: coverage.xml

      - name: ğŸ¥¨ Upload test results
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: actions/upload-artifact@v5
        with:
          name: test-results_${{ runner.os }}-pwsh-${{ steps.setup-meta.outputs.short-sha }}-${{ steps.setup-meta.outputs.timestamp }}
          path: testResults.xml

      - name: ğŸ“œ Coverage Report to Codecov
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: coverage
          fail_ci_if_error: true
          flags: pester
          disable_telem: true

      - name: ğŸ“œ Test Results to Codecov
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          fail_ci_if_error: true
          flags: pester
          disable_telem: true

  test-powershell:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: âš™ï¸ Check PS Version
        run: $PSVersionTable

      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v6

      - name: ğŸŒŒ Get Run Metadata
        id: setup-meta
        uses: ./.github/actions/get-metadata

      - name: ğŸ¥“ Cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.2.1
        with:
          modules-to-cache: psake, Pester:5.7.1, PSScriptAnalyzer:1.24.0
          shell: powershell

      - name: ğŸ§ª Run Pester
        id: tests
        run: Invoke-PSake Test-CI -NoLogo

      - name: ğŸ¥¨ Upload coverage report
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: actions/upload-artifact@v5
        with:
          name: code-coverage_ps5-${{ steps.setup-meta.outputs.short-sha }}-${{ steps.setup-meta.outputs.timestamp }}
          path: coverage.xml

      - name: ğŸ¥¨ Upload test results
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: actions/upload-artifact@v5
        with:
          name: test-results_ps5-${{ steps.setup-meta.outputs.short-sha }}-${{ steps.setup-meta.outputs.timestamp }}
          path: testResults.xml

      - name: ğŸ“œ Coverage Report to Codecov
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: coverage
          fail_ci_if_error: true
          flags: pester
          disable_telem: true

      - name: ğŸ“œ Test Results to Codecov
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          fail_ci_if_error: true
          flags: pester
          disable_telem: true
