      - name: ðŸ¥¨ Upload test results
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: actions/upload-artifact@v5
        with:
          name: test-results_ps5-${{ steps.setup-meta.outputs.short-sha }}-${{ steps.setup-meta.outputs.timestamp }}
          path: testResults.xml

      - name: ðŸ“œ Coverage Report to Codecov
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: coverage
          fail_ci_if_error: true
          flags: pester
          disable_telem: true

      - name: ðŸ“œ Test Results to Codecov
        if: steps.tests.outcome != 'skipped' && !cancelled()
        uses: codecov/codecov-action@v5
